<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New General Announcement</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="inputsForm" autocomplete="off" >
      <div class="form-group">
        <label for="title">Title</label>
        <input  type="text" class="form-control" id="title" placeholder="Enter a title" name="title" formControlName="title" required>
        <div *ngIf="inputsForm.controls['title'].invalid && (inputsForm.controls['title'].dirty || inputsForm.controls['title'].touched)"
             class="alert alert-danger">
          <div *ngIf="inputsForm.controls['title'].errors.required">
            This field is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="2" class="form-control" id="description" placeholder="Enter a description" name="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <div class="input-group">
          <input id="startDate" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #dp="ngbDatepicker"
                 formControlName="startDateField" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Calendar_vmc2015.png" style="width: 2rem; height: 2rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
        <div *ngIf="inputsForm.controls['startDateField'].invalid && (inputsForm.controls['startDateField'].dirty || inputsForm.controls['startDateField'].touched)"
             class="alert alert-danger">
          <div *ngIf="inputsForm.controls['startDateField'].errors.required">
            This field is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="duration">Duration (in days)</label>
        <input type="number" class="form-control" id="duration" name="durationField" formControlName="durationField" placeholder="Enter the duration" required>
        <div *ngIf="inputsForm.controls['durationField'].invalid && (inputsForm.controls['durationField'].dirty || inputsForm.controls['durationField'].touched)"
             class="alert alert-danger">
          <div *ngIf="inputsForm.controls['durationField'].errors.required">
            This field is required.
          </div>
          <div *ngIf="inputsForm.get('durationField').errors.validDuration">
            Please enter a number between 1 and 30 days
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default" (click)="c('Close click'); setValues()"
            [disabled]="inputsForm.invalid">Add</button>
    <button type="button" class="btn btn-default" (click)="c('Close click'); reset()">Close</button>
  </div>

</ng-template>
<div class="form-row text-center">
  <div class="col-12">
    <button class="btn btn-outline-danger" (click)="open(content)">Add new General Announcement </button>
  </div>
</div>
