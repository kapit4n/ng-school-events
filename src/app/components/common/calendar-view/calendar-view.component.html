<ng-template #modalContent let-close="close">
  <div [ngSwitch]="currentAction">
    <div  *ngSwitchCase="'Clicked'">
      <div class="modal-header">
        <h5 class="modal-title">Annoucement Details</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input [readonly]="true" type="text" class="form-control" id="title"
                   placeholder="Data retrieval error" name="title"
                   [value]="currentAnnoucement?.title">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
              <input [readonly]="true" type="text" class="form-control" id="startDate" name="startDate"
                     placeholder="Data retrieval error" [value]="currentAnnoucement?.startDate | date ">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input [readonly]="true" type="text" class="form-control" id="endDate" name="endDate"
                 placeholder="Data retrieval error" [value]="currentAnnoucement?.endDate | date ">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
      </div>
    </div>
    <div  *ngSwitchCase="'Edited'">
      <div class="modal-header">
        <h5 class="modal-title">EDIT EVENT ACTION</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Announcement Details</p>
        <div>
          TITLE:
          <pre>{{ currentAnnoucement?.title }}</pre>
        </div>
        <div>
          ID:
          <pre>{{ currentAnnoucement?.id }}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
      </div>
    </div>
    <div  *ngSwitchCase="'Deleted'">
      <div class="modal-header">
        <h5 class="modal-title">DELETE EVENT ACTION</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Announcement Details</p>
        <div>
          TITLE:
          <pre>{{ currentAnnoucement?.title }}</pre>
        </div>
        <div>
          ID:
          <pre>{{ currentAnnoucement?.id }}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
      </div>
    </div>
  </div>
</ng-template>


<app-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate">
</app-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)">
  </mwl-calendar-week-view>
</div>
