<nav aria-label="Page navigation example" *ngIf="pages >= 1">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" i18n>Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of rangePages">
      <a class="page-link" href="{{baseUrl}}?page={{page}}">{{page}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" i18n>Next</a>
    </li>
  </ul>
</nav>
