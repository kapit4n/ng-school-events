<dl>
  <dt i18n>Teacher</dt>
  <dd>{{teacher.firstName}}</dd>
  <dt i18n>Details</dt>
  <dd>{{teacher.details}}</dd>
</dl>
<hr>

<button i18n class="btn btn-primary" data-toggle="modal" data-target="#coursesModal">Assign Courses</button>

<p class="h6 my-3"><u><ng-container i18n>Courses assigned to this teacher:</ng-container></u></p>

<table class="table table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th scope="col" i18n>Name</th>
      <th scope="col" i18n>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of assignedCourses">
      <td>{{course.course.name}}</td>
      <td>
        <button type="button" class="btn btn-outline-danger btn-space" (click)="removeCourse(course.id)">
          <span class="fa fa-trash" aria-hidden="true"></span>
          <span class="small" i18n>  Delete Association</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!--Modal to display courses to assign, move this to common component with student home modals-->
<div class="modal" id="coursesModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 i18n class="modal-title">Assign Courses</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <span i18n class="bold">Available Courses</span>
              <ul class="list-group list-group-flush more-space">
                <li class="list-group-item"
                *ngFor="let course of availableCourses">{{course.course.name}}
                  <button type="button" class="btn btn-outline-primary btn-sm pull-right" (click)="addCourse(course)">
                    <span class="fa fa-arrow-right" aria-hidden="true"></span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <span i18n class="bold">Assigned Courses</span>
              <ul class="list-group list-group-flush more-space">
                <li class="list-group-item"
                 *ngFor="let assigCourse of assignedCourses">
                  <button type="button" class="btn btn-outline-primary btn-sm pull-left" (click)="removeCourse(assigCourse.id)">
                    <span class="fa fa-arrow-left" aria-hidden="true"></span>
                  </button> &nbsp; &nbsp;
                  {{assigCourse.course.name}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" i18n class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
