<div class="row">
  <div class="col-6">
<img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" width="80%" alt="">
  </div>
  <div class="col-6">
    <div class="form-group">
      <label for="firstName" i18n>First Name</label>
      <input type="text" class="form-control" id="firstName" i18n-placeholder placeholder="First Name" value="Data"
        required [(ngModel)]="userInfo.firstName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="lastName" i18n>Last Name</label>
      <input type="text" class="form-control" id="lastName" i18n-placeholder placeholder="Last Name" value="Data"
        required [(ngModel)]="userInfo.lastName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="gender" i18n>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="masculino" checked [(ngModel)]="userInfo.gender">
        <label class="form-check-label" for="male">
          <ng-container i18n>Male</ng-container>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="femenino" [(ngModel)]="userInfo.gender">
        <label class="form-check-label" for="female">
          <ng-container i18n>Female</ng-container>
        </label>
      </div>
    </div>

  </div>
</div>
