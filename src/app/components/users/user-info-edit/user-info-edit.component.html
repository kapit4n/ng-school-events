<div class="form-group">
  <label for="firstName" i18n>First Name</label>
  <input type="text" class="form-control" id="firstName" i18n-placeholder placeholder="First Name" value="Data" required [(ngModel)]="userInfo.firstName"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="lastName" i18n>Last Name</label>
  <input type="text" class="form-control" id="lastName" i18n-placeholder placeholder="Last Name" value="Data" required [(ngModel)]="userInfo.lastName"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="gender" i18n>Gender</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked [(ngModel)]="userInfo.gender">
    <label i18n class="form-check-label" for="male">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="userInfo.gender">
    <label i18n class="form-check-label" for="female">
      Female
    </label>
  </div>
</div>
