<a href="/teacher-register">Register Teacher</a>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{teacher.email}}</td>
      <td *ngIf="teacher.teachers">{{teacher.teachers.firstName}}</td>
      <td *ngIf="teacher.teachers">{{teacher.teachers.lastName}}</td>
      <td *ngIf="teacher.teachers">{{teacher.teachers.gender}}</td>
    </tr>
  </tbody>
</table>
