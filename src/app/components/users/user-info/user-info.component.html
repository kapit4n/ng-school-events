<div class="form-group">
  <label for="firstName">First Name</label>
  <input type="text" readonly class="form-control" id="firstName" name="firstName" placeholder="First Name" required [(ngModel)]="userInfo.firstName"
    #firstName="ngModel" minlength="5">
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" readonly class="form-control" id="lastName" placeholder="Last Name" value="Data" required [(ngModel)]="userInfo.lastName"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="gender">Gender</label>
  <div class="form-check">
    <input class="form-check-input" readonly type="radio" name="gender" id="male" value="male" checked [(ngModel)]="userInfo.gender">
    <label class="form-check-label" for="male">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" readonly type="radio" name="gender" id="female" value="female" [(ngModel)]="userInfo.gender">
    <label class="form-check-label" for="female">
      Female
    </label>
  </div>
</div>
