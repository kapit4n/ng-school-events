<div class="form-group">
  <label for="firstName">First Name Student</label>
  <input type="text" class="form-control" id="firstName" placeholder="First Name Student" value="Data" required [(ngModel)]="userInfo.firstName"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="lastName">Last Name Student</label>
  <input type="text" class="form-control" id="lastName" placeholder="Last Name Student" value="Data" required [(ngModel)]="userInfo.lastName"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="gender">Gender</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked [(ngModel)]="userInfo.gender">
    <label class="form-check-label" for="male">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="userInfo.gender">
    <label class="form-check-label" for="female">
      Female
    </label>
  </div>
</div>
<div class="form-group">
  <label for="bithDate">Bith Date</label>
  <input type="date" class="form-control" id="bithDate" placeholder="Bith Date" value="05/05/2015" required [(ngModel)]="userInfo.bithDate"
    [ngModelOptions]="{standalone: true}">
</div>
