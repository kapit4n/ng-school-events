<div class="form-group">
  <label for="birthday" i18n>BirthDate</label>
  <input type="date" class="form-control" id="birthday" placeholder="1/1/2017" [(ngModel)]="teacher.birthday"
  [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="cellphone" i18n>Cell Phone</label>
  <input type="number" class="form-control" id="cellphone" placeholder="Cell Phone" [(ngModel)]="teacher.cellphone"
    [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="phone" i18n>Phone</label>
  <input type="number" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="teacher.phone"
    [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="details" i18n>Details</label>
  <input type="text" class="form-control" id="details" placeholder="details" [(ngModel)]="teacher.details"
    [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="address" i18n>Address</label>
  <input type="text" class="form-control" id="address" placeholder="address" [(ngModel)]="teacher.address"
    [ngModelOptions]="{standalone: true}">
</div>
