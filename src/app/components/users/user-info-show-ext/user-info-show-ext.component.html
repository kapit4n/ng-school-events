<div class="form-group">
  <label for="birthday" i18n>BirthDate</label>
  <input type="date" class="form-control" readonly id="birthday" placeholder="1/1/2017"
   [(ngModel)]="teacher.birthday" [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="cellphone" i18n>CellPhone</label>
  <input type="phone" class="form-control" readonly id="cellphone" placeholder="Cell Phone" [(ngModel)]="teacher.cellphone"
    [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="phone" i18n>Phone</label>
  <input type="phone" class="form-control" readonly id="phone" placeholder="Phone" [(ngModel)]="teacher.phone" [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="details" i18n>Details</label>
  <input type="text" class="form-control" readonly id="details" placeholder="details" [(ngModel)]="teacher.details" [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="address" i18n>Address</label>
  <input type="text" class="form-control" readonly id="address" placeholder="address" [(ngModel)]="teacher.address" [ngModelOptions]="{standalone: true}">
</div>
