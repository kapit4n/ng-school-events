<form #registerForm="ngForm" (ngSubmit)="onSave()" ngNativeValidate>
  <app-user-info-edit [userInfo]="student"></app-user-info-edit>
  <button type="submit" class="btn btn-primary" >Save</button>
  <a href="/home" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
  <h1>{{registerForm.$valid}}</h1>
</form>
