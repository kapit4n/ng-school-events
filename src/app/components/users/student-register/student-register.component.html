<form #registerForm="ngForm" (ngSubmit)="onSave()" ngNativeValidate>
  <app-user-info-edit [userInfo]="student"></app-user-info-edit>
  
  <div class="form-group">
    <label for="bithDate">Bith Date</label>
    <input type="date" class="form-control" id="bithDate" placeholder="Bith Date" required [(ngModel)]="student.birthDate"
      [ngModelOptions]="{standalone: true}">
  </div>

  <button type="submit" class="btn btn-primary" >Save</button>
  <a href="/home" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
  <h1>{{registerForm.$valid}}</h1>
</form>
