<div class="form-group">
  <label for="newPassword">Password</label>
  <input type="password" class="form-control" id="newPassword" placeholder="password" value="Data" required [(ngModel)]="newPassword"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="newPasswordRepeat">Repeat password</label>
  <input type="password" class="form-control" id="newPasswordRepeat" placeholder="Repeat password" required>
</div>
<button type="submit" class="btn btn-primary" (click)="changePassword()">Save</button>
