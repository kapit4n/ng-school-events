<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add School Year</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <app-year-add-admin [schoolYearInfo]="newSchoolYear"></app-year-add-admin>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="saveSchoolYear(); c('Close click');">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add</button>

<table class="table">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col"></th>
  </tr>
  <tr *ngFor="let schoolYear of schoolYearList">
    <td>{{schoolYear.year}}</td>
    <td>{{schoolYear.startDate}}</td>
    <td>{{schoolYear.endDate}}</td>
    <td>
      <button type="button" class="btn">
        <span class="fa fa-trash" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</table>
