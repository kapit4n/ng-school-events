<button i18n class="btn btn-primary" data-toggle="modal" data-target="#questionModal">Add Question</button>

<div id="accordion">
  <div class="card" *ngFor="let question of questions">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{question.title}}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
         {{question.description}}
      </div>
    </div>
  </div>
</div>


<div class="modal" id="questionModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 i18n class="modal-title">Create question</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="title" i18n>Title</label>
                <input type="text" class="form-control" id="title" i18n-placeholder placeholder="Title" value="Data" required [(ngModel)]="newQuestion.title"
                  [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group">
                <label for="isAbsent" i18n>Description</label>
                <div class="form-check">
                  <input type="text" class="form-control" id="description" i18n-placeholder placeholder="Description" value="Data" required [(ngModel)]="newQuestion.description"
                    [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button i18n type="button" class="btn" (click)="saveQuestion()" data-dismiss="modal">Save</button>
        <button i18n type="button" class="close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
