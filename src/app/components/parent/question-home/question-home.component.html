<button i18n class="btn btn-primary" data-toggle="modal" data-target="#questionModal">Add Question</button>

<div id="accordion">
  <div class="card" *ngFor="let question of questions">
    <div class="card-header" id="heading{{question.id}}">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" attr.data-target="#collapse{{question.id}}"
          aria-expanded="true" attr.aria-controls="collapse{{question.id}}">
          {{question.title}}
        </button>
      </h5>
    </div>

    <div id="collapse{{question.id}}" class="collapse" attr.aria-labelledby="heading{{question.id}}"
     attr.data-parent="#accordion">
      <div class="card-body">
        <p>
          {{question.description}}
        </p> 
        <ul class="chat" *ngFor="let answer of question.answers">
          <li class="left clearfix">
            <span class="chat-img pull-left">
              <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
              <div class="header">
                <strong class="primary-font">{{answer.parent?.firstName}}</strong>
                <button type="button" class="pull-right close" (click)="removeAnswer(question.id, answer.id)">&times;</button>
                <small class="pull-right text-muted">
                  <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
              </div>
              <p>
                {{answer.description}}
              </p>
            </div>
          </li>
        </ul>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input{{question.id}}" type="text" class="form-control input-sm" placeholder="Type your answer here..." />
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="btn-chat" (click)="saveAnswer(question.id, 'btn-input')">
                Response</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="questionModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 i18n class="modal-title">Create question</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="title" i18n>Title</label>
                <input type="text" class="form-control" id="title" i18n-placeholder placeholder="Title" value="Data" required [(ngModel)]="newQuestion.title"
                  [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group">
                <label for="isAbsent" i18n>Description</label>
                <div class="form-check">
                  <input type="text" class="form-control" id="description" i18n-placeholder placeholder="Description" value="Data" required [(ngModel)]="newQuestion.description"
                    [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button i18n type="button" class="btn" (click)="saveQuestion()" data-dismiss="modal">Save</button>
        <button i18n type="button" class="close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
