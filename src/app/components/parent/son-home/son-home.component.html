<dl>
  <dt i18n>First Name</dt>
  <dd>{{studentParentRel.student?.firstName}}</dd>
  <dt i18n>Last Name</dt>
  <dd>{{studentParentRel.student?.lastName}}</dd>
</dl>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" i18n>Course Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of assignedCourses">
      <td>{{course.course.name}}</td>
    </tr>
  </tbody>
</table>
