<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" i18n>Full Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let son of sons">
      <td>{{son.student ? son.student.firstName : ''}} {{son.student ? son.student.lastName : ''}}</td>
      <td>
        <a class="btn btn-info" href="questions/{{son.student?.id}}">
          <span class="fa fa-info" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
