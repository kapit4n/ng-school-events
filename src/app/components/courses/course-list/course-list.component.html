<div *ngIf="rolesSvc.isTeacher()">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link {{courseId == 1 ? 'active': ''}}" href="#" (click)="loadCourse(1)">Course 1</button>
    </li>
    <li class="nav-item">
      <button class="nav-link {{courseId == 2 ? 'active': ''}}" href="#" (click)="loadCourse(2)">Course 2</button>
    </li>
    <li class="nav-item">
      <button class="nav-link {{courseId == 3 ? 'active': ''}}" href="#" (click)="loadCourse(3)">Course 3</button>
    </li>
  </ul>
  <app-course-home [courseInfo]="course"></app-course-home>
</div>

<div *ngIf="rolesSvc.isAdmin()">
  <h3>Course List</h3>
  <ul>
    <li>
      Course 1
    </li>
    <li>
      Course 2
    </li>
    <li>
      Course 3
    </li>
  </ul>
</div>
