
<div class="form-group">
  <label for="courseName">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Course Name" value="Data" required [(ngModel)]="courseInfo.name"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="details">Details</label>
  <input type="text" class="form-control" id="details" placeholder="Details" value="Data" required [(ngModel)]="courseInfo.details"
    [ngModelOptions]="{standalone: true}">
</div>
